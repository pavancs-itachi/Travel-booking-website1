<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional Custom Styling */
        .header-image {
            width: 100%;
            height: 250px;
            /* Adjust height as needed */
            background-color: #ffffff;
            /* Light gray placeholder background */
            border: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .about-card-img {
            width: 100%;
            height: 150px;
            background-color: #b114cd;
            /* Lighter gray placeholder background */
            border: 1px solid #ced4da;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }

        .section-separator {
            padding-top: 3rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">FREEDOM TRAVELS</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BOOKING (Option 1)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">BOOKING (Option 2)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row mb-5 align-items-center">
            <div class="col-md-5">
                <div class="header-image">
                </div>
            </div>
            <div class="header-container">
                <h1>PARIS</h1>
                <img src="path/to/your/paris_image.jpg" alt="Eiffel Tower" class="city-image">
            </div>
            <div class="col-6">
                <input type="date">

                <button>Search Flights</button>
            </div>
            <div class="col-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Beta</option>
                    <option value="1">Alpha</option>
                    <option value="2">Gamma</option>
                </select>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary w-100">Book Now</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-outline-secondary w-100">Book New</button>
            </div>
        </div>
    </div>
    </div>

    <hr class="my-5">

    <div class="section-separator">
        <h2 class="text-center mb-4">About Us</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="text-center">
                    <div class="about-card-img">
                    </div>
                    <h5 class="mt-2">About Us</h5>
                    <p class="text-muted">Our mission and values.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <div class="about-card-img">
                    </div>
                    <h5 class="mt-2">Our Team</h5>
                    <p class="text-muted">Meet our expert staff.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="text-center">
                    <div class="about-card-img">
                    </div>
                    <h5 class="mt-2">Our Team</h5>
                    <p class="text-muted">Our key executives.</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
