<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FREEDOM TRAVELS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Basic Reset and Setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            /* Light gray background for the overall page */
        }

        /* --- Main Layout Container --- */
        .login-container {
            display: flex;
            width: 800px;
            /* Overall width */
            height: 550px;
            /* Overall height */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            /* Slight rounding of the whole box */
            overflow: hidden;
            /* Important for clean edges */
        }

        /* --- Left Panel (Yellow) --- */
        .left-panel {
            flex: 1;
            /* Takes up half the space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F8D952;
            /* Primary yellow color */
            color: #494949;
            /* Dark text for contrast */
            padding: 20px;
        }

        .left-panel .logo-group {
            text-align: center;
        }

        .left-panel .logo-group h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .left-panel .logo-group .logo-text-highlight {
            color: #8BC34A;
            /* Green accent color */
        }

        .left-panel .tagline {
            font-size: 1rem;
            font-weight: bold;
            color: #8BC34A;
            /* Green accent color */
            margin-top: 5px;
        }

        /* --- Right Panel (Login Form) --- */
        .right-panel {
            flex: 1;
            /* Takes up the other half */
            background-color: #FAFAFA;
            /* Very light gray/off-white */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Logo on the right panel */
        .right-panel .logo-group {
            margin-bottom: 40px;
        }

        .right-panel .logo-group h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #494949;
        }

        .right-panel .logo-group .logo-text-highlight {
            color: #8BC34A;
            /* Green accent color */
        }

        .right-panel .tagline {
            font-size: 0.8rem;
            font-weight: 600;
            color: #8BC34A;
            margin-top: 2px;
        }

        .login-prompt {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 25px;
        }

        .login-form {
            width: 100%;
            max-width: 300px;
            /* Constraint the form width */
        }

        /* --- Input Fields --- */
        .input-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon-box {
            width: 50px;
            height: 50px;
            background-color: #F8D952;
            /* Yellow background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for 3D effect */
        }

        .icon-box.lock {
            background-color: #79a14d;
            /* Slightly darker/muted yellow-green for the lock icon */
        }

        .input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            margin-left: -15px;
            /* Overlap the input field over the icon box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            /* Very subtle shadow for input fields */
            font-size: 1rem;
            color: #555;
            background-color: white;
            height: 50px;
            padding-left: 25px;
            /* Adjust padding to clear the icon */
        }

        .input-field::placeholder {
            color: #aaa;
        }

        /* --- Login Button --- */
        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #F8D952;
            /* Yellow color */
            color: #494949;
            /* Dark text */
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(248, 217, 82, 0.4);
        }

        .login-btn:hover {
            background-color: #ffd766;
            /* Slightly lighter on hover */
        }

        /* --- Forgot Password Link --- */
        .forgot-password {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #494949;
        }

        /* Media Query for smaller screens (optional but recommended) */
        @media (max-width: 850px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .left-panel {
                height: 200px;
                /* Reduce height on small screens */
            }

            .right-panel {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="left-panel">
            <div class="logo-group">
                <h1>FREEDOM TRAVELS<span class="logo-text-highlight"></span></h1>
                <p class="tagline">Travel Freely, Rest in Peace</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="logo-group">
                <h1>FREEDOM TRAVELS<span class="logo-text-highlight"></span></h1>
                <p class="tagline">Travel Freely, Rest in Peace</p>
            </div>

            <p class="login-prompt">Signup</p>

            <form class="login-form">
                <div class="input-wrapper">
                    <div class="icon-box user">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>

                <div class="input-wrapper">
                    <div class="icon-box email">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" class="input-field" placeholder="Email" required>
                </div>

                <div class="input-wrapper">
                    <div class="icon-box lock">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>

                <a href="travel.html" class="login-btn">Signup</a>

            </form>

          
        </div>
    </div>
</body>

</html>
