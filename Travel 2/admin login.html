<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* --- Container Layout --- */
        .login-container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 100vh;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .login-panel {
            flex: 1;
            min-width: 50%;
            position: relative;
            display: flex;
            flex-direction: column;
            padding: 50px;
            overflow: hidden;
            background-color: #fff; /* White background for the form side */
        }

        .illustration-panel {
            flex: 1;
            min-width: 50%;
            background-color: #F8B46C; /* Dominant orange color (rock) */
            position: relative;
            /* Placeholder for the actual beach illustration image */
            /* You would use a background image URL here */
            background-image: url('https://imgs.search.brave.com/JXaRe19gnlXtPbVGE1jF2uI9O8sA9LPzJ64XQCuA1Mo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/cHJlbWl1bS1waG90/by90cmF2ZWxsaW5n/LXdhbGxwYXBlcl8x/MTM0OTAxLTMyNjU1/My5qcGc_c2VtdD1h/aXNfaW5jb21pbmcm/dz03NDAmcT04MA');
            background-size: cover;
            background-position: center bottom;
            color: white;
        }

        /* --- Welcome Text Styling --- */
        .welcome-text {
            /* To mimic the illustrated text, a custom font/SVG is needed. */
            font-family: 'Georgia', serif;
            font-size: 7rem;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 2px #5BC0BE; /* Primary blue/teal outline */
            text-stroke: 2px #5BC0BE;
            letter-spacing: -5px;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        .welcome-text::before {
            content: "Welcome";
            position: absolute;
            top: 5px; /* Slight offset for the fill color */
            left: 5px;
            color: rgba(255, 255, 255, 0.8); /* Near-white fill */
            z-index: -1;
            -webkit-text-stroke: none;
        }

        /* --- Form Styling --- */
        .login-form-area {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            z-index: 10; /* Ensure form is above wave-background */
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            border: none;
            outline: none;
            padding: 10px 0;
            font-size: 1.1rem;
            color: #333;
            background-color: transparent;
        }

        .input-group label {
            position: absolute;
            top: -15px;
            left: 0;
            font-size: 0.85rem;
            color: #999;
        }

        .check-icon {
            position: absolute;
            right: 0;
            top: 10px;
            color: #5BC0BE;
            font-weight: bold;
        }

        .forgot-link {
            position: absolute;
            right: 0;
            top: 10px;
            color: #5BC0BE;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .log-in-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #5BC0BE;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .log-in-btn:hover {
            background-color: #4AA0A0;
        }

        /* --- Social Login --- */
        .or-separator {
            text-align: center;
            color: #aaa;
            margin: 30px 0;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            color: #555;
            font-size: 1.2rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .social-icon:hover {
            background-color: #f0f0f0;
        }

        /* --- Left Panel Background Waves (Conceptual Placeholder) --- */
        .wave-background-left {
            position: absolute;
            bottom: -30px; /* Adjust position */
            left: -30px;
            width: 500px;
            height: 500px;
            /* Mimic the blue/teal water colors */
            background-image: radial-gradient(circle at 10% 90%, rgba(168, 221, 231, 0.8), rgba(91, 192, 190, 0.6));
            opacity: 0.8;
            border-radius: 50%;
            z-index: 0;
            /* Additional wave effect */
            clip-path: polygon(0 80%, 30% 70%, 50% 85%, 70% 65%, 100% 75%, 100% 100%, 0 100%);
        }

        /* --- Right Panel Header Links --- */
        .header-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 5px 0;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s;
        }

        .header-links a:hover {
            border-bottom: 2px solid white;
        }

        .signup-link{
            text-align: center;
        }
        /* Media Query for smaller screens */
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            .illustration-panel {
                min-height: 300px;
            }
            .welcome-text {
                font-size: 5rem;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-panel">
            <h1 class="welcome-text">Welcome</h1>
            <div class="login-form-area">
                <form class="login-form">
                    <div class="input-group">
                        <label for="email">User id</label>
                        <input type="userid" id="userid" placeholder="Enter your user id">
                        <span class="check-icon">âœ“</span>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                        <a href="#" class="forgot-link">Forgot?</a>
                    </div>
                    <button type="submit" class="log-in-btn">Log in</button>
                </form><br>
                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
                <p class="or-separator">or continue with</p>

                <div class="social-login">
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
            <div class="wave-background-left"></div>
        </div>

        <div class="illustration-panel">
            <div class="header-links">
                <a href="#">Forecast</a>
                <a href="#">Webcams</a>
                <a href="#">Live map</a>
            </div>
            </div>
    </div>
</body>
</html>
